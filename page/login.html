<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="/style/css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5db3044f3c.js" crossorigin="anonymous"></script>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <!-- Navbar -->
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-oten">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo.png" alt="" style="height: 25px; width: 180px;">
                </a>
            </div>
        </nav>
    </section>
    <!-- End Navbar -->

    <!-- Daftar Button -->
    <div class="container">
        <div class="col-lg-12 d-flex justify-content-center">
            <div class="row mt-5">
                <div class="col-lg-5" style="border-right: 4px solid rgb(0, 162, 255);">
                    <div>
                        <img src="/assets/designer.png" alt="" style="width: 30%; height: 30%; margin: 0 32% 0 38%;">
                        <p class=" text-h3" style="margin: 10px auto 3px auto; font-weight:bold;">Desainer</p>
                        <p class="text-h4 mx-5" style="font-weight: 500;">Sebagai desainer yang memiliki passion
                            dibidang
                            desain</p>
                    </div>
                    <p class="ml-auto" style="font-weight: bold;">Daftar</p>
                    <div class="d-flex justify-content-center">
                        <!-- Facebook -->
                        <div class="btn btn-info d-flex justify-content-center"
                            style="width: 300px; margin: 10px 0; border-radius: 2px;">
                            <div class="row">
                                <i class="fab fa-facebook-f fa-1x" style="margin: 5px 10px;"></i>
                                <p style="font-weight: 500; margin-bottom: 0;">Daftar dengan Facebook</p>
                            </div>
                        </div>
                        <!-- End Facebook -->
                    </div>

                    <div class="d-flex justify-content-center">
                        <!-- Google -->
                        <div class="btn btn-outline-success d-flex justify-content-center"
                            style="width: 300px; margin: 10px 0;  border-radius: 2px;">
                            <div class="row">
                                <i class="fab fa-google fa-1x" style="margin: 5px 10px;"></i>
                                <p style="font-weight: 500; margin-bottom: 0;">Daftar dengan Google</p>
                            </div>
                        </div>
                        <!-- End Google -->
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-5"></div>
            </div>
        </div>
    </div>
    <!-- End Daftar Button -->
</body>

</html>
